# inadyn.conf for Frugalware linux
# Edit the following options according to your settings.

###########################################
# Account Information 			  #
###########################################

# DynDNS username
I_USERNAME="test"

# DynDNS Password
I_PASSWORD="password"

# DynDNS domain name
I_DOMAIN="test.dyndns.org"

# Update period (in milliseconds)
# Default is 10 minutes
I_UPDATE_PERIOD="600000"

############################################
# WARNING: DO NOT EDIT THE FOLLOWING LINES #
############################################

INADYN_OPTIONS="--background -u $I_USERNAME -p $I_PASSWORD --update_period $I_UPDATE_PERIOD --alias $I_DOMAIN --log_file /var/log/inadyn.log"
