[uwsgi]
inherit = core
bin_name = uwsgi
xml = true
yaml = true
json = true
pcre = true
routing = true
debug = false
sqlite3 = true
ssl = true
xml_implementation = libxml2
yaml_implementation = auto
malloc_implementation = libc
embedded_plugins = echo, ping, http, corerouter
plugin_dir = /usr/lib/uwsgi
plugins = airbrake, alarm_curl, alarm_xmpp, cache, carbon, cgi, cheaper_backlog2, cheaper_busyness, clock_monotonic, clock_realtime, corerouter, cplusplus, curl_cron, dumbloop, dummy, echo, emperor_amqp, emperor_mongodb, emperor_pg, emperor_zeromq, example, exception_log, fastrouter, fiber, forkptyrouter, gccgo, geoip, gevent, graylog2, greenlet, gridfs, http, jvm, jwsgi, ldap, legion_cache_fetch, libffi, logcrypto, logfile, logpipe, logsocket, logzmq, lua, mongodb, mongodblog, mongrel2, mono, msgpack, nagios, notfound, objc_gc, pam, ping, psgi, pty, pypy, python, pyuwsgi, rack, rawrouter, rbthreads, redislog, ring, router_basicauth, router_cache, router_expires, router_hash, router_http, router_memcached, router_metrics, router_radius, router_redirect, router_redis, router_rewrite, router_static, router_uwsgi, rpc, rrdtool, rsyslog, ruby19, servlet, signal, spooler, sqlite3, ssi, sslrouter, stats_pusher_file, stats_pusher_mongodb, stats_pusher_socket, stats_pusher_statsd, symcall, syslog, systemd_logger, tornado, transformation_chunked, transformation_gzip, transformation_offload, transformation_template, transformation_tofile, transformation_toupper, tuntap, ugreen, webdav, xattr, xslt, zabbix, zergpool
