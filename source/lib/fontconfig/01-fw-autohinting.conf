<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="pattern">
          <edit name="autohint">
                  <bool>true</bool>
          </edit>
          <edit name="hintstyle">
                  <const>hintfull</const>
          </edit>
          <edit name="antialias">
                  <bool>true</bool>
          </edit>
</match>
</fontconfig>
