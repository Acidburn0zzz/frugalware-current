<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!--
		Enable prefer_outline
	-->
	<match target="pattern">
		<edit name="prefer_outline">
			<bool>true</bool>
		</edit>
	</match>

	<!-- 
		Alias for Symbol font available to URW fonts
	-->
	<alias>
		<family>Symbol</family>
		<accept><family>Standard Symbols L</family></accept>
	</alias>

	<!--
		Replacement using URW fonts
	-->
	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Nimbus Sans L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>Palatino</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>URW Palladio L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>ITC Bookman</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>URW Bookman L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>Courier</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Nimbus Mono L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>ITC Avant Garde Gothic</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>URW Gothic L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>New Century Schoolbook</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Century Schoolbook L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>Times</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Nimbus Roman No9 L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>Symbol</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Standard Symbols L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>ITC Zapf Chancery</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>URW Chancery L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="prefer_outline">
			<bool>true</bool>
		</test>
		<test name="family">
			<string>ITC Zapf Dingbats</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Dingbats</string>
		</edit>
	</match>

</fontconfig>
